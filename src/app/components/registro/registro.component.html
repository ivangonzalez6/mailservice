<!-- Hero Start -->
<section
  class="bg-home d-flex align-items-center"
  style="
    background-image: url('https://sparkmailapp.com/img/blog/create-professional-email-address-format-examples.png?1592587369412');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 100% 100%;
  "
>
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-7 col-md-6">
        <div class="mr-lg-5">
          <img src="" class="img-fluid d-block mx-auto" alt="" />
        </div>
      </div>
      <div class="col-lg-5 col-md-6 mt-4 mt-sm-0 pt-2 pt-sm-0">
        <div class="card login_page shadow" style="outline: 1px solid black">
          <div class="card-body">
            <h4 class="card-title text-center">Registro</h4>
            <form
              class="login-form mt-4"
              #registerForm="ngForm"
              (ngSubmit)="btnRegister()"
            >
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group position-relative">
                    <label>Nombre <span class="text-danger">*</span></label>
                    <em data-feather="user" class="fea icon-sm icons"></em>
                    <input
                      type="text"
                      class="form-control pl-5"
                      placeholder="Nombre"
                      #nombre="ngModel"
                      name="nombre"
                      [(ngModel)]="user.nombre"
                      required="true"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group position-relative">
                    <label
                      >Apellido Paterno
                      <span class="text-danger">*</span></label
                    >
                    <em
                      data-feather="user-check"
                      class="fea icon-sm icons"
                    ></em>
                    <input
                      type="text"
                      class="form-control pl-5"
                      placeholder="Apellido Paterno"
                      #apellido_paterno="ngModel"
                      name="apellido_paterno"
                      [(ngModel)]="user.apellido_paterno"
                      required="true"
                    />
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group position-relative">
                    <label
                      >Apellido Materno
                      <span class="text-danger">*</span></label
                    >
                    <em
                      data-feather="user-check"
                      class="fea icon-sm icons"
                    ></em>
                    <input
                      type="text"
                      class="form-control pl-5"
                      placeholder="Apellido Materno"
                      #apellido_materno="ngModel"
                      name="apellido_materno"
                      [(ngModel)]="user.apellido_materno"
                      required="true"
                    />
                  </div>
                </div>

                <div class="col-md-12">
                  <div class="form-group position-relative">
                    <label>Email <span class="text-danger">*</span></label>
                    <em data-feather="mail" class="fea icon-sm icons"></em>
                    <input
                      type="email"
                      class="form-control pl-5"
                      placeholder="Email"
                      #email="ngModel"
                      name="email"
                      [(ngModel)]="user.correo"
                      required="true"
                    />
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="form-group position-relative">
                    <label>Contraseña <span class="text-danger">*</span></label>
                    <em data-feather="key" class="fea icon-sm icons"></em>
                    <input
                      type="password"
                      class="form-control pl-5"
                      placeholder="Contraseña"
                      #password="ngModel"
                      name="password"
                      [(ngModel)]="user.password"
                      required="true"
                      autocomplete="off"
                    />
                  </div>
                </div>

                <div class="col-md-12">
                  <button class="btn btn-primary btn-block">Registrarse</button>
                </div>

                <div class="mx-auto">
                  <p class="mb-0 mt-3">
                    <a [routerLink]="['/terminos']" class="text-primary"
                      >Terminos & Condiciones</a
                    >
                  </p>

                  <p class="mb-0 mt-3">
                    <small class="text-dark mr-2">¿Ya tienes una cuenta?</small>
                    <a
                      [routerLink]="['/login']"
                      class="text-dark font-weight-bold"
                      >Ingresar</a
                    >
                  </p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <!--end col-->
    </div>
    <!--end row-->
  </div>
  <!--end container-->
</section>
<!--end section-->
<!-- Hero End -->
